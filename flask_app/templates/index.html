    <script>

            height: 30%;
            margin-bottom: 2%;

    </style>

    <script>
        // https://www.reddit.com/r/flask/comments/b7ennc/how_do_i_prevent_post_request_on_page_refresh/
        // Stop the form resubmission on page refresh    
        if ( window.history.replaceState ) {    
            window.history.replaceState( null, null, window.location.href );
        }    
    </script>

    <div class="tabs"> <!-- https://jqueryui.com/tabs/ -->
        <ul>

          <li><a href="#tab_about">About</a></li>

        <div id="tab_scenario">
